<!DOCTYPE html>

        box-sizing: border-box;
        font-family: sans-serif;
      }

      .header,

        color:black;
        padding: 15px;
      }

      .column {
        float: left;
        padding: 15px;
      }

      .column img {
        float: right;
      }

      .clearfix:: after {
        content: "";
        clear: both;
        display: table;
      }

      .menu {
        width: 25%;
      }

      .content {
        width: 75%;

      .menu ul {
        list-style-type: none;

      .menu li {
        padding: 8px;
        margin-bottom: 8px;
        background-color:pink;
        color: #fffff;
      }

      .menu li:hover {
        background-color: #0099cc;
      }

    </style>
